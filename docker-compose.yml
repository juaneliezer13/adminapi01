services:
  admin-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: adminapi
    environment:
      - DATABASE_URL=${DB_DATABASE_URL}
      - SECRET_KEY=${SECRET_KEY}
    ports:
      - "${API_PORT}:8080"
    depends_on:
      admin-database:
        condition: service_healthy
    restart: always
    volumes:
      - ./:/app

  admin-database:
    image: postgres:15
    container_name: admin-database
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: always

volumes:
  pgdata:
